<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Selección</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #steps {
            margin-top: 20px;
        }
        .step {
            margin-bottom: 10px;
        }
        .array {
            font-weight: bold;
            color: #007bff;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Algoritmo de Selección (Ordenamiento)</h1>

    <label for="inputArray">Ingrese un arreglo de números (separados por comas): </label>
    <input type="text" id="inputArray" value="4,2,1,3">
    <button onclick="ordenar()">Ordenar</button>

    <div id="steps"></div>

    <script>
        function ordenar() {
            let input = document.getElementById("inputArray").value;
            let arr = input.split(',').map(Number);  

            let stepsDiv = document.getElementById("steps");
            stepsDiv.innerHTML = ''; 

            let n = arr.length;
            let steps = [];  

            
            for (let i = 0; i < n - 1; i++) {
                let minIndex = i;
                
                
                for (let j = i + 1; j < n; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }

                
                if (minIndex !== i) {
                    let temp = arr[i];
                    arr[i] = arr[minIndex];
                    arr[minIndex] = temp;
                }

              
                steps.push(`Paso ${i + 1}: Intercambiar ${arr[minIndex]} con ${arr[i]} -> [${arr.join(', ')}]`);
            }

            
            steps.forEach(step => {
                let stepDiv = document.createElement("div");
                stepDiv.classList.add("step");
                stepDiv.textContent = step;
                stepsDiv.appendChild(stepDiv);
            });

            
            let finalStepDiv = document.createElement("div");
            finalStepDiv.classList.add("step");
            finalStepDiv.innerHTML = `<strong>Arreglo final ordenado:</strong> [${arr.join(', ')}]`;
            stepsDiv.appendChild(finalStepDiv);
        }
    </script>

</body>
</html>
